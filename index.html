<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>ROCK-PAPER-SCISSORS GAME</title>
</head>

<body>


    <main>
        <div id="container">

            <div class="header">
                <h1>ROCK-PAPER-SCISSORS</h1>
            </div>
            <div class="player-side-text">
                <h2>Your choose:</h2>
            </div>
            <div class="player-side">
                <img src="img/paper.png" alt="">
                <img src="img/rock.png" alt="">
                <img src="img/scissors.png" alt="">
            </div>
            <div class="menu-text">
                <h2>Counter:</h2>
            </div>
            <div class="menu">
                <div class="player-text">
                    <h3>Player score:</h3>
                </div>
                <div class="player-score"></div>
                <div class="draw-text">
                    <h3>Draw:</h3>
                </div>
                <div class="draw-score"></div>
                <div class="computer-text">
                    <h3>CPU score:</h3>
                </div>
                <div class="computer-score"></div>
                <button class="newGame">NEW GAME</button>
                <button class="resetCalc">RESET</button>
            </div>
            <div class="computer-side-text">
                <h2>Computer:</h2>
            </div>
            <div class="computer-side">
                <img src="img/paper.png" alt="">
                <img src="img/rock.png" alt="">
                <img src="img/scissors.png" alt="">
            </div>
            <div class="footer"></div>

        </div>
    </main>


    <footer>

    </footer>



    <script src="scripts/functions.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
