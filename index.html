<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK-PAPER-SCISSORS GAME</title>
</head>

<body>


    <main>
        <div id="container">

            <div class="header"></div>
            <div class="player-side-text"><h2>Your choose:</h2></div>
            <div class="player-side">
                <img src="img/paper.png" alt="">
                <img src="img/rock.png" alt="">
                <img src="img/scissors.png" alt="">
            </div>
            <div class="menu"></div>
            <div class="computer-side-text"><h2>Computer:</h2></div>
            <div class="computer-side">
                <img src="img/paper.png" alt="" class="paper">
                <img src="img/rock.png" alt="" class="rock-none">
                <img src="img/scissors.png" alt="" class="scissors-none">
            </div>
            <div class="footer"></div>

        </div>
    </main>


    <footer>

    </footer>




    <script src="script.js"></script>
    <script src="functions.js"></script>
</body>

</html>
